<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avocado Automate | Your Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Shopping cart for ‚Äî tax, automation, and creator services.">

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AYQeXaGMNxIh5yUFTP40dy6AcUk_izJzyJwQgwww6E-_PzYCugwk7kLotzyoP7yAs-ga3Lumt-HYo1kQ&currency=USD"></script>

  <style>
    body {
      background: url("Finovate1.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: rgba(0,0,0,0.9);
      padding: 20px;
      text-align: center;
    }
    header h1 { margin: 0; font-size: 36px; color: white; }
    header h3 { margin-top: 8px; font-weight: normal; color: white; }
    nav {
      background-color: black;
      text-align: center;
      padding: 10px 0;
      overflow-x: auto;
      white-space: nowrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: inline-block;
    }
    nav a:hover { background: #444; }

    .section {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(106, 67, 60, 0.85);
      padding: 30px 25px;
      border-radius: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px 10px;
      border-bottom: 1px solid #999;
      text-align: left;
    }

    th { font-size: 18px; }

    .remove-btn {
      background: #f44336;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .remove-btn:hover { background: #d32f2f; }

    .total-row td {
      font-weight: bold;
      font-size: 20px;
    }

    .actions {
      margin-top: 30px;
      text-align: center;
    }

    .contact-banner {
      background: rgba(255,255,255,.1);
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
    }

    @media (max-width: 768px) {
      body { font-size: 18px; }
    }
  </style>
</head>

<body>
  <header>
    <h1>Avocado Automate</h1>
    <h3>Your Shopping Cart</h3>
  </header>

  <nav>
    <a href="index.html">‚¨ÖÔ∏è Back to Homepage</a>
  </nav>

  <div class="section">
    <h2 style="margin-top:0">Items in Your Cart</h2>
    <table id="cartTable">
      <thead>
        <tr>
          <th style="width:55%">Service</th>
          <th style="width:20%">Price</th>
          <th style="width:25%">Remove</th>
        </tr>
      </thead>
      <tbody id="cartBody"></tbody>
    </table>

    <!-- PayPal Button Container -->
    <div id="paypal-button-container" style="margin-top: 30px;"></div>

   
  </div>

  <footer class="contact-banner">
    üìû Call/Text: <a style="color:#000" href="tel:+19292906959">929-290-6959</a> |
    ‚úâÔ∏è Email: <a style="color:#000" href="mailto:rajiv.rampersaud11@gmail.com">rajiv.rampersaud11@gmail.com</a>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      const tbody = document.getElementById('cartBody');
      tbody.innerHTML = '';
      let total = 0;

      cart.forEach((item, idx) => {
        const name = typeof item === 'string' ? item : item.name;
        const price = typeof item === 'string' ? 0 : Number(item.price) || 0;
        total += price;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${name}</td>
          <td>$${price.toFixed(2)}</td>
          <td><button class="remove-btn" onclick="removeItem(${idx})">Remove</button></td>
        `;
        tbody.appendChild(tr);
      });

      const totalRow = document.createElement('tr');
      totalRow.className = 'total-row';
      totalRow.innerHTML = `
        <td>Total</td>
        <td colspan="2">$${total.toFixed(2)}</td>
      `;
      tbody.appendChild(totalRow);
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function getCartTotal() {
      return cart.reduce((acc, item) => {
        const price = typeof item === 'string' ? 0 : Number(item.price) || 0;
        return acc + price;
      }, 0).toFixed(2);
    }

    renderCart();

    paypal.Buttons({
      createOrder: function(data, actions) {
        const totalAmount = getCartTotal();
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: totalAmount
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('‚úÖ Transaction completed by ' + details.payer.name.given_name);
          localStorage.removeItem('cart');
          location.reload();
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
