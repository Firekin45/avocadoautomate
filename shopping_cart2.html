<html lang="en"><head>
  <meta charset="UTF-8">
  <title>Avocado Automate | Your Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Shopping cart for  ‚Äî tax, automation, and creator services.">
  <!-- Same visual styling as your main page -->
  <style>
    body{
      background:url("finovate1.jpg") no-repeat center center fixed;
      background-size:cover;
      font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
      color:white;margin:0;padding:0
    }
    header{background:rgba(0,0,0,.9);padding:20px;text-align:center}
    header h1{margin:0;font-size:36px;color:white}
    header h3{margin-top:8px;font-weight:normal;color:white}
    nav{background-color:black;text-align:center;padding:10px 0;overflow-x:auto;white-space:nowrap}
    nav a{color:white;text-decoration:none;padding:10px 20px;display:inline-block}
    nav a:hover{background:#444}
    .section{max-width:900px;margin:40px auto;background:rgba(0,0,0,.85);padding:30px 25px;border-radius:12px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:12px 10px;border-bottom:1px solid #999;text-align:left}
    th{font-size:18px}
    .remove-btn{background:#f44336;border:none;color:white;padding:6px 12px;border-radius:5px;cursor:pointer}
    .remove-btn:hover{background:#d32f2f}
    .total-row td{font-weight:bold;font-size:20px}
    .actions{margin-top:30px;text-align:center}
    .actions a{display:inline-block;background:#4CAF50;color:white;padding:14px 24px;border-radius:8px;
               font-size:18px;text-decoration:none}
    .actions a:hover{background:#45a049;transform:scale(1.03);transition:.3s}
    .contact-banner{background:rgba(255,255,255,.1);text-align:center;padding:15px;font-size:20px;font-weight:bold;color:#000}
    @media (max-width:768px){body{font-size:18px}}
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Avocado Automate</h1>
    <h3>Your Shopping Cart</h3>
  </header>

  <!-- Simple nav (just Home link so users don't get lost) -->
  <nav>
    <a href="index.html">‚¨ÖÔ∏è Back to Homepage</a>
  </nav>

  <!-- Cart table -->
  <div class="section">
    <h2 style="margin-top:0">Items in Your Cart</h2>
    <table id="cartTable">
      <thead>
        <tr>
          <th style="width:55%">Service</th>
          <th style="width:20%">Price</th>
          <th style="width:25%">Remove</th>
        </tr>
      </thead>
      <tbody id="cartBody"><tr class="total-row">
        <td>Total</td>
        <td colspan="2">$0.00</td>
      </tr></tbody>
    </table>

    <div class="actions">
      <a href="mailto:rajiv.rampersaud11@gmail.com?subject=Finovate%20Order%20Inquiry">üìß Email Us to Finalize</a>
    </div>
  </div>

  <!-- Re-use contact banner -->
  <footer class="contact-banner">
    üìû Call/Text: <a style="color:#000" href="tel:+19292906959">929-290-6959</a> |
    ‚úâÔ∏è Email: <a style="color:#000" href="mailto:rajiv.rampersaud11@gmail.com">rajiv.rampersaud11@gmail.com</a>
  </footer>

  <!-- Cart logic -->
  <script>
    // Load, display, and manage the cart
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      const tbody = document.getElementById('cartBody');
      tbody.innerHTML = '';               // clear old rows
      let total = 0;

      cart.forEach((item, idx) => {
        // Each cart entry can be either a string ("Basic Tax Package") or an object {name, price}
        const name  = typeof item === 'string' ? item : item.name;
        const price = typeof item === 'string' ? 0      : Number(item.price) || 0;

        total += price;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${name}</td>
          <td>$${price.toFixed(2)}</td>
          <td><button class="remove-btn" onclick="removeItem(${idx})">Remove</button></td>
        `;
        tbody.appendChild(tr);
      });

      // Total row
      const totalRow = document.createElement('tr');
      totalRow.className = 'total-row';
      totalRow.innerHTML = `
        <td>Total</td>
        <td colspan="2">$${total.toFixed(2)}</td>
      `;
      tbody.appendChild(totalRow);
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    // Draw on first load
    renderCart();
  </script>


</body></html>
