<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Avocado Automate chatbot with mobile support, typing indicator, and theme toggle.">
  <title>AI Avocado Automate | Mobile Chatbot</title>

  <style>
    :root {
      --bg-color: #121212;
      --text-color: #eee;
      --card-bg: #1f1f1f;
      --input-bg: #2b2b2b;
      --chat-bg: #262626;
      --border-color: #333;
      --button-bg: #4caf50;
      --link-color: #bbb;
      --footer-bg: #111;
    }

    body.light-mode {
      --bg-color: #f9f9f9;
      --text-color: #111;
      --card-bg: #ffffff;
      --input-bg: #f1f1f1;
      --chat-bg: #ffffff;
      --border-color: #ccc;
      --button-bg: #4caf50;
      --link-color: #333;
      --footer-bg: #ddd;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .section {
      width: 100%;
      background-color: var(--card-bg);
      border-radius: 0 0 12px 12px;
      padding: 40px 20px 30px;
      text-align: center;
    }

    .chat-container {
      background: var(--card-bg);
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 255, 150, 0.1);
      margin: 20px 0;
      display: flex;
      flex-direction: column;
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      margin-bottom: 12px;
      padding: 10px;
      background-color: var(--chat-bg);
      border-radius: 5px;
      font-size: 14px;
    }

    #chat-box div {
      margin-bottom: 10px;
    }

    #typing-indicator {
      font-style: italic;
      color: gray;
      margin-bottom: 10px;
    }

    .input-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      background-color: var(--input-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      border-radius: 5px;
      min-width: 0;
    }

    button {
      padding: 10px 14px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      white-space: nowrap;
    }

    .action-button {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.08);
      color: var(--link-color);
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      text-decoration: none;
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .action-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: var(--footer-bg);
      color: var(--text-color);
      width: 100%;
      font-size: 14px;
    }

    .toggle-wrapper {
      margin-top: 10px;
    }

    .toggle-wrapper button {
      background-color: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-color);
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-wrapper button:hover {
      background-color: var(--chat-bg);
    }

    @media (max-width: 480px) {
      .section h2 {
        font-size: 22px;
      }
      #chat-box {
        height: 250px;
      }
    }
  </style>
</head>

<body>
  <div class="section">
    <h2>ðŸ¥‘ AI Avocado Automate</h2>
    <div class="toggle-wrapper">
      <button onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>
    </div>
  </div>

  <div class="chat-container">
    <div id="chat-box"></div>
    <div id="typing-indicator"></div>
    <div class="input-row">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div style="text-align: center;">
    <a href="index.html" class="action-button">Back to Home</a>
  </div>

  <footer>
    <p>Â© 2025 Avocado Automate. All rights reserved.</p>
  </footer>

  <script>
    function applyStoredTheme() {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        document.body.classList.add("light-mode");
      } else {
        document.body.classList.remove("light-mode");
      }
    }

    function toggleTheme() {
      const isLight = document.body.classList.toggle("light-mode");
      localStorage.setItem("theme", isLight ? "light" : "dark");
    }

    applyStoredTheme();

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const typingIndicator = document.getElementById("typing-indicator");
      const message = input.value.trim();
      if (!message) return;

      chatBox.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
      input.value = "";
      typingIndicator.textContent = "Bot is typing...";

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_API_KEY"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: message }]
          })
        });

        const data = await res.json();
        typingIndicator.textContent = "";

        if (data.choices && data.choices.length > 0) {
          const reply = data.choices[0].message.content;
          chatBox.innerHTML += `<div><strong>Bot:</strong> ${reply}</div>`;
        } else if (data.error) {
          chatBox.innerHTML += `<div><strong>Bot:</strong> Error: ${data.error.message}</div>`;
        } else {
          chatBox.innerHTML += `<div><strong>Bot:</strong> Unexpected response format.</div>`;
        }

        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (error) {
        typingIndicator.textContent = "";
        chatBox.innerHTML += `<div><strong>Bot:</strong> Error: ${error.message}</div>`;
        console.error(error);
      }
    }
  </script>
</body>
</html>
