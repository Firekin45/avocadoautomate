<script>
// Reveal on scroll
const revealEls = document.querySelectorAll('.reveal');
const io = new IntersectionObserver((entries)=>{
entries.forEach(e=>{ if(e.isIntersecting){ e.target.classList.add('active'); io.unobserve(e.target); } });
}, { threshold: 0.15 });
revealEls.forEach(el=>io.observe(el));


// Waitlist submission
function submitWaitlist(ev){
ev.preventDefault();
const email = document.getElementById('emailInput').value;
const out = document.getElementById('formResponse');
fetch("https://script.google.com/macros/s/AKfycbxm4y0KHYgbT0hEEc_8cN-a2HUuTy2DuOVWtOHrFdgC0zC-GH3Bg-Q_d9mCXEZmh3gUTA/exec",{
method:'POST', headers:{'Content-Type':'application/x-www-form-urlencoded'}, body:`email=${encodeURIComponent(email)}`
}).then(r=>r.text()).then(()=>{
out.textContent = "✅ You're on the list!";
setTimeout(()=> out.textContent = '', 5000);
ev.target.reset();
}).catch(()=>{ out.textContent = '❌ Error joining waitlist.'; });
}


// Contact form UX message
function handleFormSubmit(){
const form = document.getElementById('contactForm');
const status = document.getElementById('formStatus');
setTimeout(()=>{ status.style.display='block'; form.reset(); }, 900);
return true;
}
</script>
