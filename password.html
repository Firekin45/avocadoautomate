<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .forgot-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 24px;
      color: #333;
    }

    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .link {
      margin-top: 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2>Reset Your Password</h2>
    <p style="margin-bottom: 20px; font-size: 15px; color: #555;">Enter your email <strong>or</strong> phone number and we’ll send you reset instructions.</p>
    <input type="email" placeholder="Email address">
    <input type="tel" placeholder="Phone number">
    <button onclick="resetPassword()">Send Reset Link</button>
    <div class="link">

    <nav style="margin-top: 16px;">
      <a href="index.html">⬅️ Back to Avocado Automate Homepage</a>
    </nav>

      <a href="dashboard.html">⬅️ Back to Sign In</a>
    </div>
  </div>

  <script>
    function resetPassword() {
      alert("Only if you have a registered account, you will receive an email or text message to reset your password.");
    }
  </script>
</body>
</html>
